<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PTC • Comms Telemetry</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- MSAL for Entra sign-in (browser SPA) -->
  <script defer src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">PTC</div>
      <div class="titles">
        <div class="title">Comms Telemetry</div>
        <div class="subtitle">Counts only • No message content • Company dashboard</div>
      </div>
    </div>

    <div class="controls">
      <button id="btnIgnition" class="btn primary">SIGN IN</button>
      <button id="btnRefresh" class="btn" disabled>REFRESH</button>
      <button id="btnBaseline" class="btn" disabled>SET BASELINE</button>
      <button id="btnAuto" class="btn" disabled>AUTO: OFF</button>
      <button id="btnSignOut" class="btn" disabled>SIGN OUT</button>
    </div>
  </header>

  <main class="wrap">
    <section class="statusBar">
      <div class="statusItem">
        <div class="label">Driver</div>
        <div class="value" id="driver">—</div>
      </div>
      <div class="statusItem">
        <div class="label">Last Update</div>
        <div class="value" id="lastUpdate">—</div>
      </div>
      <div class="statusItem">
        <div class="label">Baseline</div>
        <div class="value" id="baselineTime">—</div>
      </div>
      <div class="statusItem">
        <div class="label">Mode</div>
        <div class="value" id="mode">IDLE</div>
        <div class="sub" id="pollMeta">POLL: IDLE • API: —</div>
      </div>
    </section>

    <section class="dashboard">
      <!-- TOTAL -->
      <article class="card card--total" id="card_total" data-key="total" data-status="idle" style="--p:0;">
        <div class="cardHead">
          <div class="cardTitle">
            <span class="titleText">TOTAL</span>
            <span class="titleHint">All sources combined</span>
          </div>
          <div class="pill" id="status_total">IDLE</div>
        </div>

        <div class="cardBody">
          <div class="bigNumber" id="val_total">—</div>
          <div class="meta" id="meta_total">New since baseline: —</div>

          <div class="bar">
            <div class="barFill"></div>
          </div>

          <div class="micro">
            <div class="microItem"><span>Outlook</span><b id="mini_outlook">—</b></div>
            <div class="microItem"><span>Slack</span><b id="mini_slack">—</b></div>
            <div class="microItem"><span>HubSpot</span><b id="mini_hubspot">—</b></div>
            <div class="microItem"><span>Monday</span><b id="mini_monday">—</b></div>
